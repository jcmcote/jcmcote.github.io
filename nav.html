function get_menu_id( imgName )
{
	if( imgName == "home" )
		return 1;
	if( imgName == "proj" )
		return 2;
	if( imgName == "euro" )
		return 3;
	if( imgName == "resume" )
		return 4;
	if( imgName == "downloads" )
		return 5;
	if( imgName == "kayaking" )
		return 6;
	if( imgName == "code" )
		return 7;
	else
		return 1;
}

function button_on ( imgName )

{

        if ( document.images )

        {
		// the current button must be changed to off
                document.images[butActiveName].src = eval ( butActiveName + "_off.src" );

		// this new button must be put on
                document.images[imgName].src = eval ( imgName + "_on.src" );
		
        }

}



function button_off ( imgName )

{

        if ( document.images )

        {
                if ( butActiveName != imgName )
                {
	                document.images[imgName].src = eval ( imgName + "_off.src" );
                }
                
                document.images[butActiveName].src = eval( butActiveName + "_on.src" );


        }

}

function button_click( imgName )
{

        if ( document.images )

        {

                butOff = eval ( butActiveName + "_off.src" );

                document.images[butActiveName].src = butOff;
	
                butActiveName = imgName;

                butOn = eval ( imgName + "_on.src" );

				// change the vertical line to active button
				document.images["v_line"].src = eval("line" + get_menu_id( butActiveName ) + ".src");


                document.images[imgName].src = butOn;

				// Go rid of logo frame so no need to open the page anymore. The href does it now.
				// window.open( imgName + ".html", 'center' );
        }
}
